<!DOCTYPE html>
<html>
<head>
  <title>Layouts &raquo; Hero-Thirds</title>
  <link rel="stylesheet" href="../static/lib/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/lib/css/keen-dashboards.css">
  <style>
      #number {
        font-size: 64px;
        text-align: center;
        padding-bottom: 63px;
        height: 74px;
        line-height: normal;
      }

#map-text {
        font-size: 44px;
        text-align: center;
        font-family:Georgia;
        padding-bottom: 63px;
        height: 54px;
        line-height: normal;
      }

      #total{
        font-size: 64px;
        text-align: center;
        padding-bottom: 63px;
        height: 74px;
        line-height: normal;
      }

    </style>
</head>
<body class="application">

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="./">Data Mechanism Visualizations</a>
      </div>
    </div>
  </div>

  <div class="container-fluid">

    <div class="row">

      <div class="col-md-5">
        <div class="row">

          <div class="col-sm-12">
            <div class="chart-wrapper">
              <div class="chart-title">
                  
                Slider 
              </div>
              <div class="chart-stage">
                  <div id="hist"></div>
                  <div id="inputSlider">
                      <div><input type="range" id="slideRange" value="0.5" min="0" max="99" step="1" onchange="updateSlider(this.value)"></div>
                      Score threshold: <span id="sliderValue">1</label>
                  </div>
              </div>
              <div class="chart-notes">
                Move the slider for Api calls
              </div>
            </div>
          </div>


          <div class="col-md-21">
            <div class="chart-wrapper">
              <div class="chart-title">
                Average Popularity of Cluster
              </div>
              <div class="chart-stage">
                  <div id = "Y_label"></div>
              </div>
              <div class="chart-notes">
                Pie chart 
              </div>
            </div>
          </div>


        </div>

    
      </div>

      <div class="col-sm-7">
        <div class="chart-wrapper">
          <div class="chart-title">
            <main>
              <map>
            <div id = "map-text">
                  Boston Neighborhood Map 
             </div>
         
              </map>
              </main>

              

          </div>
          <div class="chart-stage">
            
            
          </div>
          <div class="chart-notes">
            Boston's Coordinates
          </div>
        </div>
      </div>


      <div class="col-md-3">
          <div class="chart-wrapper">
            <div class="chart-title">
               New station
            </div>
            <div class="chart-stage">
              <div id ="total"></div>
            </div>
            <div class="chart-notes">
              <div id ="number-projects-nd"></div> 
              Total Number of New station
            </div>
          </div>
        </div>
    
       
        <div class="col-md-4">
          <div class="chart-wrapper">
            <div class="chart-title">
              Number of Station 
            </div>
            <div class="chart-stage">
              <div id ="number"></div>

            </div>
            <div class="chart-notes">
                <div id = "number-projects-nd"></div>
                Total Number of old+New station
            </div>
          </div>
        </div>




    </div>

  </div>

    <hr>
    <p class="small text-muted">Built with &#9829; by <a href="https://keen.io">Keen IO</a></p>

  </div>

  <script src="https://d3js.org/d3-color.v1.min.js"></script>
  <script src="../static/lib/js/crossfilter.js" type='text/javascript'></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>


  <script src="../static/lib/js/crossfilter.js"></script>
  <script src="../static/lib/js/d3.js"></script>
  <script src="../static/lib/js/dc.js"></script>
  <script src="../static/lib/js/queue.js"></script>


  <script src="../static/lib/js/keen.min.js"></script>
  <script src='../static/js/graph.js' type='text/javascript'></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script> 
  <script src="../static/lib/js/bootstrap.min.js"></script>
  <script src="../static/lib/js/holder.js"></script>

  <script>
    Holder.add_theme("white", { background:"#fff", foreground:"#a7a7a7", size:10 });
  </script>

  <script src="../static/lib/js/keen.min.js"></script>
  <script src="../static/lib/js/meta.js"></script>
  <script src="http://d3js.org/topojson.v1.min.js"></script>

</body>
</html>
